<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="../static/style/signup.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <script language="JavaScript" type="text/javascript" src="../static/js/jquery-3.3.1.js"></script>
    <script>
      $(function() {
          $('#btnSignUp').click(function() {
              $.ajax({
                  url: '/signUp',
                  data: $('form').serialize(),
                  type: 'POST',
                  success: function(response) {
                      alert("Berhasil sign up!");
                      console.log(response);
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
          });
      });
    </script>
  </head>
 
  <body>
    <div class="">
      <div class="header">
        <nav class="navbar navbar-expand-sm bg-light">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="showSignUp">Sign Up</a>
                </li>
              </ul>
            </nav>
            <br>
      </div>
      
      <div class="jumbotron container">
        <center><h3 class="text-muted">Sign Up Form</h3></center>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>

      <hr>
      <footer class="footer">
            <center><p>&copy;yosrio</p></center>
      </footer>
 
    </div>
  </body>
</html>
